import:
  - display/color/common

#
# Colors taken from the Wombat color scheme for Vim:
# http://dengmao.wordpress.com/2007/01/22/vim-color-scheme-wombat/
#
# And also from this Xresources adaptation thereof:
# https://bitbucket.org/redrampage/dotfiles/src/38fb09ee9afb/.Xdefaults
#
display:
  color:
    desktop:  "#191919"
    normal:   "#dddddd #343434 #444444"
    focus:    "#343434 #a1cdcd #444444"
    error:    "#191919 #e5786d #444444"
    notice:   "#191919 #6aa6c2 #444444"
    success:  "#191919 #95e454 #444444"
