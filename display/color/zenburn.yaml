import:
  - display/color/common

#
# Colors from the zenburn color scheme for Vim:
#
# http://slinky.imukuppi.org/zenburn/
#
display:
  color:
    desktop:  "#333333" # VisualNOS
    normal:   "#dcdccc #3f3f3f #434443" # Normal(forward), CursorLine
    focus:    "#3f3f3f #dcdccc #4f4f4f" # Normal(reverse), CursorColumn
