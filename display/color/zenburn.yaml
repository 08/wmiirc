#
# Colors from the zenburn color scheme for Vim:
#
# http://slinky.imukuppi.org/zenburn/
#
display:
  color:
    desktop:  "#333333"
    focus:    "#dcdccc #5b605e #4f4f4f" # Normal, NonText, CursorColumn
    normal:   "#dcdccc #3f3f3f #434443" # Normal, Normal, CursorLine
    error:    "#3f3f3f #cc9393 #434443" # String (reverse video)
    notice:   "#3f3f3f #e3ceab #434443" # Statement (reverse video)
    success:  "#2e3330 #88b090 #434443" # StatusLineNC (reverse video)
