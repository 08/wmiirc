import:
  - display/status

display:
  status:
    - storage:
        refresh: 600 # 10 minutes

        script: |
          def usage disk
            `df -h #{disk} || df #{disk}`
          end

        label: |
          free, used, path = usage('~').split.last(3)
          [path, used, 'used', free, 'free']

        mouse_action:
          left_click: show_storage_stats

control:
  action:
    show_storage_stats: |
      dialog Status['storage'].usage(nil)

