import:
  - display/status

display:
  status:
    disk:
      mount: # define this in your config.yaml

      refresh: 600 # 10 minutes

      script: |
        def usage
          `df -h #{mount} || df #{mount}`
        end

      label: |
        free, used, path = usage.split.last(3)
        [path, "\u25D2", used, "\u25CC", free]

      mouse_action:
        left_click: show_df_stats

control:
  action:
    show_df_stats: |
      dialog Status['disk'].usage
