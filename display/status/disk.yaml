import:
  - display/status

display:
  status:
    disk:
      refresh: 600 # 10 minutes

      mount: '~' # path where the disk you want to monitor is mounted

      script: |
        def usage
          `df -h #{mount} || df #{mount}`
        end

      label: |
        free, used, path = usage.split.last(3)
        [path, used, 'used', free, 'free']

      mouse_action:
        left_click: show_df_stats

control:
  action:
    show_df_stats: |
      dialog Status['disk'].usage
