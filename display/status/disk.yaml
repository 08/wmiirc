import:
  - display/status

display:
  status:
    disk:
      mount: # define this in your config.yaml

      refresh: 600 # 10 minutes

      script: |
        def usage
          `df -h #{mount} || df #{mount}`
        end

      label: |
        free, used, path = usage.split.last(3)
        [path, "\u25D2", used, "\u25CC", free]

      control:
        action:
          show_disk_usage: dialog self.usage

        mouse_action:
          left_click: show_disk_usage
