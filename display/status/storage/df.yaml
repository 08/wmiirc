import:
  - display/status

display:
  status:
    df:
      refresh: 600 # 10 minutes

      script: |
        def usage disk
          `df -h #{disk} || df #{disk}`
        end

      label: |
        free, used, path = usage('~').split.last(3)
        [path, used, 'used', free, 'free']

      mouse_action:
        left_click: show_df_stats

control:
  action:
    show_df_stats: |
      dialog Status['df'].usage(nil)

