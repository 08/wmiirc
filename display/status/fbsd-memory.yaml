import:
  - display/status

display:
  status:
    memory:
      refresh: 10

      label : |
        vmstat = `vmstat -h`.split("\n")[2].split
        used = vmstat[3]
        free = vmstat[4]
        ['R:',used,'F:',free]

      mouse_action:
        left_click: show_memory_stats

control:
  action:
    show_memory_stats: |
      dialog `vmstat`
