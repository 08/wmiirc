display:
  status:
    network:
      interface: # define this in your config.yaml
      refresh: 30
      script: |
        def sample!
          reading = `ifconfig #{interface} 2>&1`
          @alive = reading !~ /\A\S+ error/
          @ip_addr = reading[/inet addr:\s*(\S+)/, 1]
          @rx_bytes, @tx_bytes = reading.scan(/\((\d+\S+ \w?b)\)/)
        end
      label: |
        sample!

        if @alive && @ip_addr
          color = 'normal'
          details = [@ip_addr, 'in', @rx_bytes, 'out', @tx_bytes]
        else
          color = 'error'
          details = []
        end

        [CONFIG['display']['color'][color], interface, details]
