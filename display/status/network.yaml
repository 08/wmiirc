display:
  status:
    network:
      ifconfig: /sbin/ifconfig
      interface: # define this in your config.yaml
      refresh: 30
      script: |
        def sample!
          reading = `#{ifconfig} #{interface} 2>&1`
          @alive = reading !~ /\A\S+ error/
          @ip_addr = reading[/inet .+?:(\S+)/, 1]
          @rx_bytes, @tx_bytes = reading.scan(/\((\d+(?:\.\d+)? \w+)\)/)
        end
      label: |
        sample!

        if @alive && @ip_addr
          color = 'normal'
          details = [@ip_addr, "\u25BC", @rx_bytes, "\u25B2", @tx_bytes]
        else
          color = 'error'
          details = []
        end

        [CONFIG['display']['color'][color], interface, details]
