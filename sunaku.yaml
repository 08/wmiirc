# sunaku's personal configuration

import:
  - display/wallpaper
  - display/color/wombat
  - display/notice
  - display/client
  - display/tags
  - display/status/music
  - display/status/volume
  - display/status/storage
  - display/status/system
  - display/status/time
  - control/mouse
  - control/keyboard/dvorak

prefer:
  terminal: xterm
  browser: chromium-browser
  editor: gvim
  filer: thunar

display:
  bar: bottom
  font: "-*-fixed-medium-r-*-*-18-*-*-*-*-*-*-*"
  border: 1
  column:
    mode: default
    rule: |
      /.*/ -> 50+50
  client:
    - /\b(xconsole|alsamixer|XMMS|Sonata)\b/ : 1
    - /^chrome:Chrome:(feedly|.*GMail)/      : mail
    - /^chrome:Chrome:Chromium Options$/     : '~'
    - /^pidgin:|:WeeChat\b/                  : chat
