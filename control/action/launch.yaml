require:
  - pathname
  - set

script:
  - after: |
      action 'launch_menu_rehash'

control:
  action:

    launch_menu_rehash: |
      programs = SortedSet.new
      ENV['PATH'].squeeze(':').split(':').each do |d|
        Pathname.new(d).expand_path.children.
        each {|f| programs << f.basename.to_s if f.file? and f.executable? }
      end
      $launch_menu = programs.to_a

    launch_menu: |
      if choice = key_menu($launch_menu, 'launch:', :program)
        launch choice
      end

    launch_terminal: |
      launch_in_curr_client_pwd CONFIG['prefer']['terminal']

    launch_browser: |
      launch CONFIG['prefer']['browser']

    launch_filer: |
      launch_in_curr_client_pwd CONFIG['prefer']['filer']

    launch_editor: |
      launch_in_curr_client_pwd CONFIG['prefer']['editor']
