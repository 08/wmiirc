import:
  - control/keyboard/common

control:
  keyboard:

    ##
    # Shortcut prefixes.
    #
    mod:     Mod4
    view:    Mod4-v
    move:    Mod4-m
    swap:    Mod4-w
    group:   Mod4-g
    layout:  Mod4-z
    arrange: Mod4-z

    ##
    # Direction keys.
    #
    up:    r
    down:  n
    left:  s
    right: t

    ##
    # Sequence keys.
    #
    prev: comma
    next: period
