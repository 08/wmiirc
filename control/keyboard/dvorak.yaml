import:
  - control/keyboard/common

control:
  keyboard:

    ##
    # Shortcut prefixes.
    #
    mod:     Mod1-Control
    view:    Mod1-Control-v
    move:    Mod1-Control-m
    swap:    Mod1-Control-w
    group:   Mod1-Control-g
    layout:  Mod1-Control-z
    arrange: Mod1-Control-z

    ##
    # Direction keys.
    #
    up:    t
    down:  n
    left:  h
    right: s

    ##
    # Sequence keys.
    #
    prev: comma
    next: period
